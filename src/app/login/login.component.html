<div>
  <div class="jumbotron">
    <h3>Hello there, Sign in to continue</h3>

    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
		  <label for="email">Email:</label>
		  <input type="email" class="form-control" formControlName="email" id="email">
		</div>
		<div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
			<div *ngIf="loginForm.controls['email'].invalid && !loginForm.controls['email'].errors.required">
            Email is not valid.
          </div>
            <div *ngIf="loginForm.controls['email'].errors.required">
            Email is required.
          </div>
      </div>
		<div class="form-group">
		  <label for="pwd">Password:</label>
		  <input type="password" class="form-control" id="pwd" formControlName="password">
		</div>
		<div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="loginForm.controls['password'].errors.required">
            Password is required.
          </div>
      </div>
        <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
      </form>
    </div>
  </div>
</div>
